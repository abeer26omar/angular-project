<div class="container">
    <div class="row mt-5 mb-5">
      <div *ngFor="let product of cartProducts">
        <div class="col-md-4 ">
            <div class="card" style="width: 18rem;">
                <img  src={{product.image}} class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{product.title}}</p>
                  <p class="card-text">{{product.price  |currency:'L.E'}}</p>
                <div class="content">
                  <button type="button" class="btn" (click)="plus()"><i class="bx bx-plus"></i></button>
                  <input type="number" [value]="quantity" max="19" min="1" class=" form-control cart-plus-minus-box">
                  <button type="button" class="btn" (click)="minus()"><i class="bx bx-minus"></i></button>
              </div>
                 
                   <hr>

              <a  class="btn btn-danger "  (click)="deleteProduct(product)"  routerLink="/cart">cancel</a>
              </div>
              </div>

        </div>
</div>
    </div>
    <hr>
    <div class="col-md-3">
      <div class="form-group">
       <label class="font-italic" >total:</label>
       <input class="form-control w-50"  >
      </div>
      <a  class="btn btn-info my-1 px-5">Sumbit </a>

</div>

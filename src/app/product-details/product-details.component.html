<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>

<body>
<div class="container mt-100">
    <div class="row">
        <div class="col-lg-9">
            <div class="single-product-area mb-80">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="imgs-zoom-area">
                            <img src={{productDetails.image}} >          
                        </div>
                    </div>
                           
                    <div class="col-lg-7">
                        <div class="single-product-info">
                            <h3 class="text-black-1">{{productDetails.title}}</h3>
                            <h6 class="brand-name-2">{{productDetails.category}}</h6>
                             
                           
                            </div>
                                <hr>
                            <div class="plus-minus-pro-action clearfix">
                                <div class="sin-plus-minus f-left clearfix">
                                    <p class="color-title f-left">Qty</p>
                                        <div class="cart-plus-minus f-left"><div class="dec qtybutton">-</div>
                                            <input type="text" value="02" name="qtybutton" class="cart-plus-minus-box">
                                        <div class="inc qtybutton">+</div></div>   
                                </div>
                               
                            </div>
                                <hr>
                                <h3 class="pro-price">Price: $ {{productDetails.price}}</h3>
                                <hr>
                            <div>
                                <a [routerLink]="['/cart']" class="btn  btn-secondary">add to cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mb-5">
            <div class="single-product-tab ">
               
                <p>description</p>
                    
                   <hr>
               
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane show active" id="description">
                        <p>{{productDetails.description}}</p>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</body>
